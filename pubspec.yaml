name: flutter_baidu_yingyan_trace
description: Baidu LBSTrace Flutter plugin.
version: 2.0.0-nullsafety.0
#author: Baidu
homepage: http://lbsyun.baidu.com/index.php?title=flutter/loc

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  plugin:
    platforms:
      android:
        package: com.baidu.flutter.trace
        pluginClass: LBSTraceFlutterPlugin
      ios:
        pluginClass: FlutterBaiduYingyanTracePlugin


